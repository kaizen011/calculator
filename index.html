<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="styles.css">
    <script src="main.js">
    </script>
</head>

<body class="body">
    <div class="main-container">
        <div class="content-displayed">
        </div>
        <div class="flex-container">
        <div class="first-row">
            <div class="btn-allclear">AC</div>
            <div class="btn-clear">C</div>
            <div class="op">%</div>
            <div class="op">/</div>
        </div>
        <div class="second-row">
            <div class="btn-num">7</div>
            <div class="btn-num">8</div>
            <div class="btn-num">9</div>
            <div class="op">+</div>
        </div>
        <div class="third-row">
            <div class="btn-num">4</div>
            <div class="btn-num">num5</div>
            <div class="btn-num">6</div>
            <div class="op">-</div>
        </div>
        <div class="fourth-row">
            <div class="btn-num">1</div>
            <div class="btn-num">2</div>
            <div class="btn-num">3</div>
            <div class="op">*</div>
        </div>
        <div class="fifth-row">
            <div class="btn-num">0</div>
            <div class="dot">.</div>
            <div class="op">=</div>
        </div>
        </div>
    </div>




</body>
</html>
